<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastrar Novo Vendedor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#005A9C", "field-bg": "#F0F0F0", "success": "#28A745", "error": "#DC3545" },
                },
            },
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="relative min-h-screen w-full flex-col">
        <header class="sticky top-0 z-10 flex items-center bg-white p-4 shadow-sm">
            <a href="/painel-empresa.html" class="p-2 rounded-full hover:bg-gray-100">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="text-xl font-bold flex-1 text-center pr-10">Cadastrar Novo Vendedor</h1>
        </header>
        <main class="flex-1 px-4 py-6">
            <div class="max-w-lg mx-auto">
                <form id="cadastro-vendedor-form" class="space-y-6">
                    <div class="flex flex-col">
                        <label class="text-base font-medium pb-2" for="nome">Nome Completo</label>
                        <div class="relative"><input class="w-full rounded-lg border-none bg-gray-100 h-14 p-4 pl-12" id="nome" placeholder="Digite o nome completo" type="text" required/><span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">person</span></div>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-base font-medium pb-2" for="email">E-mail</label>
                        <div class="relative"><input class="w-full rounded-lg border-none bg-gray-100 h-14 p-4 pl-12" id="email" placeholder="E-mail de login do vendedor" type="email" required/><span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">mail</span></div>
                    </div>
                    <div class="pt-4">
                        <button class="w-full flex items-center justify-center bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-opacity-90" type="submit">
                          Cadastrar e Enviar Convite
                        </button>
                    </div>
                </form>
                <div class="mt-6 space-y-4">
                    <div id="success-message" class="flex items-center p-4 rounded-lg bg-green-100 text-green-700 hidden"><span class="material-symbols-outlined mr-3">check_circle</span><p class="font-medium"></p></div>
                    <div id="error-message" class="flex items-center p-4 rounded-lg bg-red-100 text-red-700 hidden"><span class="material-symbols-outlined mr-3">error</span><p class="font-medium"></p></div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/js/auth.js"></script>
<script src="/js/cadastrar-vendedor.js"></script>
</html>
