<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Raposo PDV</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#1173d4" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="flex justify-center">
                <div class="relative flex h-16 w-16 items-center justify-center rounded-full bg-blue-100 text-blue-600">
                    <span class="material-symbols-outlined text-4xl">storefront</span>
                </div>
            </div>
            <div class="text-center mt-6">
                <h1 class="text-3xl font-bold text-gray-800">Bem-vindo de volta!</h1>
                <p class="text-gray-500 mt-2">Faça login para continuar</p>
            </div>
            <form id="login-form" class="space-y-4 mt-6">
                <label class="flex flex-col">
                    <p class="text-gray-800 text-base font-medium pb-2">E-mail</p>
                    <div class="relative">
                         <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
                         <input id="email" class="w-full h-14 pl-10 pr-4 rounded-lg border border-gray-300 bg-white" placeholder="Digite seu e-mail" type="email" required/>
                    </div>
                </label>
                <label class="flex flex-col">
                    <p class="text-gray-800 text-base font-medium pb-2">Senha</p>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                        <input id="senha" class="w-full h-14 pl-10 pr-12 rounded-lg border border-gray-300" placeholder="Digite sua senha" type="password" required/>
                        <div id="toggle-senha" class="absolute right-0 top-0 h-full flex items-center pr-4 cursor-pointer text-gray-500">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </div>
                    </div>
                </label>
                <button type="submit" class="w-full h-12 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700">Entrar</button>
            </form>
            <div id="error-message" class="text-red-600 text-center mt-4 h-5"></div>
            <div class="text-center text-sm text-gray-500 mt-4">
                 <a class="font-medium text-blue-600 hover:underline" href="/recuperar-senha.html">Esqueceu a senha?</a>
            </div>
            <div class="text-center text-sm text-gray-500 mt-6">
                <p>Não tem uma conta? <a class="font-bold text-blue-600 hover:underline" href="/cadastro.html">Crie aqui</a></p>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
