<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cadastrar Novo Produto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen">
      <header
        class="sticky top-0 z-10 flex items-center bg-white p-4 shadow-sm"
      >
        <a href="/produtos.html" class="p-2 rounded-full hover:bg-gray-100"
          ><span class="material-symbols-outlined">arrow_back</span></a
        >
        <h1 class="text-xl font-bold flex-1 text-center pr-10">
          Cadastrar Novo Produto
        </h1>
      </header>

      <main class="p-4">
        <form id="form-produto" class="max-w-lg mx-auto space-y-6">
          <div>
            <label class="font-medium pb-2" for="nome">Nome do Produto</label>
            <input
              class="form-input"
              id="nome"
              placeholder="Digite o nome do produto"
              type="text"
              required
            />
          </div>
          <div>
            <label class="font-medium pb-2" for="codigo"
              >Código (SKU)
              <span class="text-sm text-gray-500">(Opcional)</span></label
            >
            <input
              class="form-input"
              id="codigo"
              placeholder="Ex: TSHIRT-01-BLK"
              type="text"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="font-medium pb-2" for="preco">Preço</label>
              <input
                class="form-input"
                id="preco"
                placeholder="R$ 0,00"
                type="number"
                step="0.01"
                required
              />
            </div>
            <div>
              <label class="font-medium pb-2" for="estoque">Estoque</label>
              <input
                class="form-input"
                id="estoque"
                placeholder="0"
                type="number"
                required
              />
            </div>
          </div>
          <div>
            <label class="font-medium pb-2" for="categoria">Categoria</label>
            <input
              class="form-input"
              id="categoria"
              placeholder="Ex: Camisetas"
              type="text"
            />
          </div>
          <div>
            <label class="font-medium pb-2" for="descricao">Descrição</label>
            <textarea
              class="form-input min-h-36"
              id="descricao"
              placeholder="Digite a descrição do produto"
            ></textarea>
          </div>
          <div>
            <p class="font-medium pb-2">Imagens do Produto</p>
            <div class="flex items-center justify-center w-full">
              <label
                for="imagens"
                class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-50"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <span class="material-symbols-outlined text-gray-500 mb-2"
                    >cloud_upload</span
                  >
                  <p class="mb-2 text-sm text-gray-500">
                    <span class="font-semibold">Clique para fazer upload</span>
                  </p>
                  <p class="text-xs text-gray-500">PNG ou JPG (MAX 5MB)</p>
                </div>
                <input
                  id="imagens"
                  type="file"
                  class="hidden"
                  multiple
                  accept="image/png, image/jpeg"
                />
              </label>
            </div>
            <div id="previews" class="mt-4 grid grid-cols-3 gap-4"></div>
          </div>
          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700"
            >
              Salvar Produto
            </button>
          </div>
          <div id="feedback-message" class="text-center mt-4 h-5"></div>
        </form>
      </main>
    </div>
    <style>
      .form-input {
        width: 100%;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db;
        padding: 0.75rem 1rem;
      }
      .preview-image {
        position: relative;
      }
      .remove-image {
        position: absolute;
        top: -0.5rem;
        right: -0.5rem;
        background: red;
        color: white;
        border-radius: 99px;
        width: 1.5rem;
        height: 1.5rem;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script src="/js/auth.js"></script>
    <script src="/js/cadastrar-produto.js"></script>
  </body>
</html>
