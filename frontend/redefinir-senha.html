<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Redefinir Senha</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-display">
    <main class="flex-1 px-4 py-6 min-h-screen flex flex-col justify-center">
      <div class="w-full max-w-md mx-auto">
        <h1 class="text-gray-800 text-2xl font-bold text-center">
          Redefinir Senha
        </h1>
        <p class="text-gray-600 pb-6 pt-1 text-center">
          Clique em "Enviar Código" para receber sua chave de verificação.
        </p>
        <form id="form-redefinir" class="space-y-6">
          <div class="flex items-end gap-4">
            <label class="flex-1">
              <p class="text-sm font-medium pb-2">E-mail</p>
              <div class="flex items-stretch rounded-lg border bg-white">
                <input
                  id="email"
                  class="w-full h-14 p-4 rounded-l-lg bg-gray-200 border-0"
                  type="email"
                  readonly
                />
                <div class="flex items-center pr-4">
                  <span class="material-symbols-outlined text-gray-500"
                    >mail</span
                  >
                </div>
              </div>
            </label>
            <button
              type="button"
              id="btn-enviar-codigo"
              class="h-14 px-4 rounded-lg bg-blue-100 text-blue-700 font-bold"
            >
              Enviar Código
            </button>
          </div>

          <div id="etapa-verificacao" class="space-y-6 hidden">
            <div>
              <label for="codigo-verificacao" class="text-sm font-medium pb-2"
                >Código de Verificação</label
              >
              <input
                id="codigo-verificacao"
                class="w-full h-14 text-center text-lg font-semibold tracking-[0.5em] rounded-lg border border-gray-300"
                maxlength="6"
                type="text"
                inputmode="numeric"
                placeholder="------"
              />
            </div>
            <div>
              <label for="nova-senha" class="text-sm font-medium pb-2"
                >Nova Senha</label
              >
              <div class="flex items-stretch rounded-lg border bg-white">
                <input
                  id="nova-senha"
                  class="w-full h-14 p-4 rounded-l-lg border-0"
                  placeholder="Crie uma nova senha"
                  type="password"
                />
                <button
                  type="button"
                  id="toggle-senha"
                  class="pr-4 text-gray-500"
                >
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="w-full h-14 rounded-lg bg-blue-600 text-white font-bold"
            >
              Redefinir
            </button>
          </div>
        </form>
        <div id="feedback-message" class="text-center mt-4 h-5"></div>
        <a
          class="block mt-6 text-blue-600 text-sm font-medium hover:underline text-center"
          href="/login.html"
          >Voltar para o Login</a
        >
      </div>
    </main>
    <script src="/js/redefinir-senha.js"></script>
  </body>
</html>
